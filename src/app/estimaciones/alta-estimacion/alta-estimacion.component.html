<h1 mat-dialog-title>Estimación</h1>

<div mat-dialog-content class="box box-default">
  <div class="box-body">
    <form>
      <div class="row">
        <div class="col-12">
          <app-select-proyecto [object]="proyectoActual" (onChange)="ProyectoOnChange($event)" idModel="id" placeHolder="PROYECTO"
          id="id" desc="nombre"></app-select-proyecto>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width">
            <input [(ngModel)]="fechaActual" name="fecha" class="full-width" matInput [matDatepicker]="picker" placeholder="FECHA" [formControl]="fechaFC">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="fechaFC.invalid">La fecha es requerida.</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-input-container class="full-width">
            <input [(ngModel)]="estimacionActual.descripcion" matInput placeholder="Descripción" name="descripcion" [formControl]="descripcionFC">
          </mat-input-container>
        </div>
      </div>
    </form>
  </div>
</div>

<div mat-dialog-actions class="full-width">
  <div class="full-width text-sm-right">
    <button mat-button color="info" class="btn-w-xs" [mat-dialog-close]="false">Cancelar</button>
    <button [disabled]="descripcionFC.invalid || fechaFC.invalid || estimacionActual.proyecto === undefined" mat-button color="primary" class="btn-w-md" (click)="Guardar()">Guardar</button>
  </div>
</div>

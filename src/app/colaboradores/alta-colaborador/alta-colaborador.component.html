<h1 mat-dialog-title>
  <div class="row">
    <div class="col-11 text-left">
        Colaborador
    </div>
    <div class="col-1 text-rigth">
        <mat-spinner *ngIf="loading" [diameter]="20" [strokeWidth]="5"></mat-spinner>
    </div>
  </div>
</h1>

<div mat-dialog-content class="box box-default">
  <div class="box-body">
    <form>
      <div class="row">
        <div class="col-12">
          <mat-input-container class="full-width">
            <input [(ngModel)]="colaboradorActual.nombre" matInput placeholder="Nombre" name="Nombre" [formControl]="nombreFC">
            <mat-error *ngIf="nombreFC.hasError('required')">El nombre es obligatorio.</mat-error>
          </mat-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-input-container class="full-width">
            <input [(ngModel)]="colaboradorActual.email" matInput placeholder="E-Mail" name="Email" [formControl]="mailFC">
            <mat-error *ngIf="mailFC.hasError('email')">El mail no tiene formato correcto.</mat-error>
            <mat-error *ngIf="mailFC.hasError('required')">El mail es obligatorio.</mat-error>
          </mat-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-select-cargo [object]="cargoActual" (onChange)="CargoOnChange($event)" idModel="id" placeHolder="Cargo" id="id" desc="nombre"></app-select-cargo>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-checkbox name="esAdmin" [(ngModel)]="esAdmin">¿Es Administrador?</mat-checkbox>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-checkbox name="habilitado" [(ngModel)]="colaboradorActual.enabled">¿Habilitado?</mat-checkbox>
        </div>
      </div>
    </form>
  </div>
</div>

<div mat-dialog-actions class="full-width">
  <div class="full-width text-sm-right">
    <button [disabled]="loading" mat-button color="info" class="btn-w-xs" [mat-dialog-close]="false">Cancelar</button>
    <button [disabled]="nombreFC.invalid || mailFC.invalid || loading" mat-button color="primary" class="btn-w-md" (click)="Guardar()">Guardar</button>
  </div>
</div>

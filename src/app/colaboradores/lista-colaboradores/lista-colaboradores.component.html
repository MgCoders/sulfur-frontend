<section class="container-fluid with-maxwidth chapter">
  <article class="article">

    <div class="row">
      <h2 class="article-title padding-top-30 col-12 col-sm-6">Colaboradores</h2>
      <div class="article-title padding-top-30 text-left text-sm-right col-12 col-sm-6">
        <button mat-raised-button color="accent" class="btn-w-md" (click)="Nuevo()">Crear Colaborador</button>
      </div>
    </div>

    <div class="box box-default table-box table-responsive mdl-shadow--2dp">
      <table class="mdl-data-table">
        <thead>
          <tr>
            <th *ngIf="showIdColumns">#</th>
            <th class="mdl-data-table__cell--non-numeric">
              Nombre
              <app-sort-direction filed="nombre" [headers]="headers" headerIndex="0" (onClickEvent)="SortOnclick($event)"></app-sort-direction>
            </th>
            <th class="mdl-data-table__cell--non-numeric">
              E-mail
              <app-sort-direction filed="email" [headers]="headers" headerIndex="1" (onClickEvent)="SortOnclick($event)"></app-sort-direction>
            </th>
            <th class="mdl-data-table__cell--non-numeric">
              Cargo
              <app-sort-direction filed="cargo" [headers]="headers" headerIndex="2" (onClickEvent)="SortOnclick($event)"></app-sort-direction>
            </th>
            <th class="mdl-data-table__cell--non-numeric">
              Role
              <app-sort-direction filed="role" [headers]="headers" headerIndex="3" (onClickEvent)="SortOnclick($event)"></app-sort-direction>
            </th>
            <th>Â¿Habilitado?</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of lista">
            <td *ngIf="showIdColumns">{{x.id}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{x.nombre}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{x.email}}</td>
            <td class="mdl-data-table__cell--non-numeric"><span *ngIf="x.cargo != undefined">{{x.cargo.nombre}}</span></td>
            <td class="mdl-data-table__cell--non-numeric">{{x.role}}</td>
            <td><mat-checkbox [disabled]="true" [(ngModel)]="x.enabled"></mat-checkbox></td>
            <td>
              <button matTooltipPosition="above" matTooltip="Editar Colaborador." mat-icon-button color="primary" (click)="Editar(x)">
                <mat-icon class="material-icons">mode_edit</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </article>
</section>

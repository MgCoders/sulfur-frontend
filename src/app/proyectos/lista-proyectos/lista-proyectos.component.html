<section class="container-fluid with-maxwidth chapter">
  <article class="article">

    <div class="row">
      <h2 class="article-title padding-top-30 col-12 col-sm-6">Proyectos</h2>
      <div class="article-title padding-top-30 text-left text-sm-right col-12 col-sm-6">
        <button mat-raised-button color="accent" class="btn-w-md" (click)="Nuevo()">Crear Proyecto</button>
      </div>
    </div>

    <div class="box box-default table-box table-responsive mdl-shadow--2dp">
      <table class="mdl-data-table">
        <thead>
          <tr>
            <th *ngIf="showIdColumns">#</th>
            <th class="mdl-data-table__cell--non-numeric">
              Descripción
              <app-sort-direction filed="nombre" [headers]="headers" headerIndex="0" (onClickEvent)="SortOnclick($event)"></app-sort-direction>
            </th>
            <th class="mdl-data-table__cell--non-numeric">
              Código
              <app-sort-direction filed="codigo" [headers]="headers" headerIndex="1" (onClickEvent)="SortOnclick($event)"></app-sort-direction>
            </th>
            <th class="mdl-data-table__cell--non-numeric">Observación</th>
            <th>
              Prioridad
              <app-sort-direction filed="prioridad" [headers]="headers" headerIndex="2" (onClickEvent)="SortOnclick($event)"></app-sort-direction>
            </th>
            <th>
              ¿Habilitado?
              <app-sort-direction filed="enabled" [headers]="headers" headerIndex="3" (onClickEvent)="SortOnclick($event)"></app-sort-direction>
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of lista">
            <td *ngIf="showIdColumns">{{x.id}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{x.nombre}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{x.codigo}}</td>
            <td class="mdl-data-table__cell--non-numeric">
              <button *ngIf="x.observacion !== undefined && x.observacion !== ''" matTooltipPosition="above" matTooltip="Ver Observaciones."
                mat-icon-button (click)="VerObservaciones(x.observacion)">
                <mat-icon class="material-icons">visibility</mat-icon>
              </button>
            </td>
            <td>{{x.prioridad}}</td>
            <td>
              <mat-checkbox [disabled]="true" [(ngModel)]="x.enabled"></mat-checkbox>
            </td>
            <td>
              <button mat-icon-button color="primary" (click)="Editar(x)">
                <mat-icon class="material-icons">mode_edit</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </article>
</section>

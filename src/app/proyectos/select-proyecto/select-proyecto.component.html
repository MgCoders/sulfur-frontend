<mat-form-field class="full-width">
    <mat-select [(ngModel)]="object[idModel]" [placeholder]="placeHolder" class="full-width" (change)="onChangeValue($event)">
        <mat-option *ngIf="addEmptyOption" [value]="undefined">
        </mat-option>
        <mat-option matTooltipPosition="above" *ngFor="let x of lista" [value]="x[id]">
            {{x[desc]}}
        </mat-option>
    </mat-select>
</mat-form-field>

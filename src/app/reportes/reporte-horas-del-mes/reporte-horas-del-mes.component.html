<section class="container-fluid with-maxwidth chapter">
    <article class="article">
      <div class="row">
        <h2 class="article-title col-12 col-sm-6">
          <span>Hs. Reales (Resumen y Costos)</span>
        </h2>
        <div class="col-12 col-sm-3">
        </div>
        <div class="col-12 col-sm-3">
          <app-select-proyecto [object]="proyectoActual" idModel="id" placeHolder="PROYECTOS" id="id" desc="nombre" (onChange)="proyectoSeleccionado($event)"></app-select-proyecto>
        </div>
      </div>
  
      <div class="box box-default table-box table-responsive mdl-shadow--2dp">
        <table class="mdl-data-table" *ngIf="loading === 0">
          <thead>
            <tr>
              <th>#</th>
              <th class="text-left">Nombre</th>
              <th class="text-left">CÃ³digo</th>
              <th class="text-left">Colaboradores</th>
              <th>Cantidad Horas</th>
              <th>Importe Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of listaTotales">
              <td>{{x.cargo.id}}</td>
              <td class="text-left">{{x.cargo.nombre}}</td>
              <td class="text-left">{{x.cargo.codigo}}</td>
              <td class="text-left">
                <mat-chip-list>
                  <mat-chip matTooltipPosition="above" [matTooltip]="y.nombre" *ngFor="let y of GetInicialesAux(x.cargo.id)"><b>{{y.iniciales}}</b></mat-chip>
                </mat-chip-list>
              </td>
              <td>{{x.cantidadHoras | number:'1.0'}}</td>
              <td>{{x.importe | number:'1.0'}}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" class="text-rigth"><b>TOTALES</b></td>
              <td class="text-rigth"><b>{{totalHoras | number:'1.0'}}</b></td>
              <td class="text-rigth"><b>{{totalImporte | number:'1.0'}}</b></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </article>
  </section>

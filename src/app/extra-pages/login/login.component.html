<div class="page-auth">
  <div class="main-body">
    <div class="card card-white">
      <div class="card-content">
        <div class="logo">
          <a [routerLink]="['/']">Login</a>
        </div>

        <form name="material_login_form" class="form-validation" [formGroup]="validationForm" (ngSubmit)="login()">
          <fieldset>
            <div class="form-group">
              <mat-form-field class="full-width">
                <input formControlName="email" matInput type="email" name="email" placeholder="Email" [(ngModel)]="model.email">
                <mat-icon matSuffix class="material-icons">mail_outline</mat-icon>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="full-width">
                <input formControlName="password" matInput type="password" name="password" placeholder="Contraseña" [(ngModel)]="model.password">
                <mat-icon matSuffix class="material-icons">lock_outline</mat-icon>
              </mat-form-field>
            </div>

            <div class="divider divider-md"></div>
            <button [disabled]="!validationForm.valid" mat-raised-button type="submit" color="primary" class="float-right">Login</button>
          </fieldset>
        </form>

        <div class="additional-info">
          <a [routerLink]="['/extra/forgot-password']">Recuperar contraseña</a>
        </div>

      </div>
    </div>
  </div>
</div>
